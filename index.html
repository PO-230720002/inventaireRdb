<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Scanner</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript" defer></script>
</head>

<body>
<h1>Inventaire de <br><span class="patrickHand">Robin des Bio</span></h1>


  <div id="reader" style="width: auto"></div>

  <div id="formulaireAccueilWrapper">
    <div id="formulaireAccueil">
      <label for="codeItemInput">Code Produit :</label>
      <div id="codeItemInputWrapper" >
        <button class="invisible"><img src="img/trash.svg" alt="poubelle icon invisible"></button>
        <input type="number" id="codeItemInput" name="codeItemInput" required>
        <button onclick="cleanCodeItemInput()"><img src="img/trash.svg" alt="poubelle icon"></button>
      </div>
      <div>
        <button id="codeItemButton" class="classiqueButton" onclick="rechercherProduitViaInput()">Rechercher ce produit</button>
      </div>
    </div>
  </div>

  <div id="informationProduitList">
    <div class = "categorieProduit">
      <span> Nom Produit : </span>
      <span id="nomProduitValue" class="categorieProduitValeur" >-d</span>
    </div>
    <div class = "categorieProduit">
      <span> Code Produit : </span>
      <span id="codeProduitValue" class="categorieProduitValeur" >-</span>
    </div>
    <div class = "categorieProduit">
      <span> Prix Produit : </span>
      <span id="prixProduitValue" class="categorieProduitValeur" >-</span>
    </div>
    <div class = "categorieProduit">
      <span> Quantité Produit : </span>
      <span id="quantiteProduitValue" class="categorieProduitValeur" >-</span>
    </div>
  </div>
  <div id="formulaire">
    <label for="itemQuantitySaisie">Quantité à Modifier :</label>
    <input type="number" id="itemQuantitySaisie" name="itemQuantity" required>
    <div id="buttonFormulaireWrapper">
      <button id="annulerSaisieButton" class="classiqueButton" onclick="annulerSaisie()">Annuler la saisie</button>
      <button id="ajouterButton" class="classiqueButton" onclick="AjouterOuRemplacer('ajouter')">Ajouter</button>
      <button id="remplacerButton" class="classiqueButton" onclick="AjouterOuRemplacer('remplacer')">Remplacer</button>
    </div>
  </div>

  <div id="resultText"></div>
  <div id="resultButtonWrapper">
    <button id="resultFalseButton" class="classiqueButton" onclick="isScanBon(false)"> FAUX </button>
    <button id="resultTrueButton" class="classiqueButton" onclick="isScanBon(true)"> VRAI </button>
  </div>

  <button onclick="startStopScanning()" id="startStopScanningButton">Commencer le scan</button>

</body>

</html>
